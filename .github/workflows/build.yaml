name: Build

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install alsaudio
      run: sudo apt-get install -y libasound2-dev

    - name: Configure CMake
      run: cmake -S . -B build/

    - name: Build
      run: cmake --build build/
